<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
        <link rel="stylesheet" href="style.css">
        <style>
            img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

        </style>
    </head>
    <body>
        <p style="text-align:right"><a href="index.html">Go to google search!</a></p>
        
        
            <img src="google adv.gif" alt="Google logo" style=" width:600px; ">
        <form style="text-align: left; "  action="https://www.google.com/search">
            <p>Find pages with...</p>
            <p>All these words:             <input type="text" name="as_q"></p>
            <p>This exact word or phrase:   <input type="text" name="as_epq"></p>
            <p>Any of these words:          <input type="text" name="as_oq"></p>
            <p>None of these words:         <input type="text" name="as_eq"></p>
            <p><input type="submit" style="background-color:#8AB4F8 ; color:White; border-radius: 0.25em" value="Advanced Search"></p>
        </form>
    </body>
</html>
