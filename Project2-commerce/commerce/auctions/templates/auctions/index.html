{% extends "auctions/layout.html" %}

{% block body %}
    
    <section class="py-2 container">
        <h2>Active Listings</h2>
    <ul>
        <!-- shows teh listings that are open-->
        {% for auction in listings %}
        {% if auction.open == True %}
        <br>
        <li><a href= "listing/{{auction.id}}"> {{auction.title}}</a>
             - {{auction.Sdescription}} - 
             Highest bid = {{auction.hBid}} 
             {% if auction.image %} 
             <img src="{{auction.image}}" alt="Auction's image'" style="width:200px;" </li><br>
             {% endif%} {%endif%}
            {% endfor%}
    </ul>
</section>

{% endblock %}
