{% extends 'base_calendar.html' %}


{% block content %}

<form id="todo" style="margin-top: 30px;" action="/listtodo/" method="post">
    {% csrf_token %}
    {{ event.as_p }}
    <input type="submit" value="Sumbit">
</form>

# In your template:
{{ event }}
<br><br><br>

        {{ field.label_tag }} {{ field }} {{field.value}}
    </div>
{% endfor %}
{% endblock %}
