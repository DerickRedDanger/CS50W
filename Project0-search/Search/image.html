<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p style="text-align:right"><a href="index.html">Go to google search!</a></p>

        <!-- Google's like form meant to interact with Google's programming for image search -->
        <form action="https://www.google.com.br/search">
            <img src="google image.gif" alt="Google logo" style="width:600px;">
            <p><input class="text" type="text" name="q"></p>
            <p><input type="hidden" name="tbm" value="isch"></p>
            <p><button type="submit" class="submit" value="Google Search">Google Search</button></p>
        </form>
    </body>
</html>
